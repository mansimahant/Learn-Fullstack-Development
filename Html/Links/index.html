<!DOCTYPE html>
<!-- This declaration defines the document to be HTML5 -->
<html lang="en">
<!-- The root element of an HTML page -->

<head>
    <!-- Contains meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Helps with responsive design on mobile devices -->
    <title>HTML Learning</title>
    <!-- Defines the title of the document, which is shown in the browser's title bar or tab -->
</head>

<body>
    <h1><u>Creating Hyperlinks using the &lt;a&gt; Tag</u></h1>
    <!-- This is the highest level heading. It is typically used for the main heading or title of the page. -->
    <p>
        This is an example of a hyperlink that takes you to the official website of Google:
        <a href="https://www.google.com">Visit Google</a>
    </p>
    <!-- Defines a paragraph -->
</body>

</html>
<!-- Closing tag for the html element -->
