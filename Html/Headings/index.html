<!DOCTYPE html>
<!-- This declaration defines the document to be HTML5 -->
<html lang="en">
<!-- The root element of an HTML page -->

<head>
    <!-- Contains meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Helps with responsive design on mobile devices -->
    <title>HTML Syntax</title>
    <!-- Defines the title of the document, which is shown in the browser's title bar or tab -->
</head>

<body>
    <h1><u>HTML Headings</u></h1>
    <!-- Contains the content of the document -->
    <h1>Python</h1>
    <!-- This is the highest level heading. It is typically used for the main heading or title of the page. -->

    <h2>C++</h2>
    <!-- This is a second level heading. It is used for subheadings or sections within the main content. -->

    <h3>Java</h3>
    <!-- This is a third level heading. It is used for subsections or sub-subheadings within the subheadings. -->

    <h4>ReactJs</h4>
    <!-- This is a fourth level heading. It is used for sub-subsections or deeper levels of subheadings. -->

    <h5>Laravel</h5>
    <!-- This is a fifth level heading. It is used for sub-subsections or deeper levels of subheadings. -->

    <h6>NodeJs</h6>
    <!-- This is the lowest level heading. It is typically used for the least important headings or for content that is not as important as the other headings. -->
</body>

</html>
<!-- Closing tag for the html element -->
